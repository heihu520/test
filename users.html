<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .close-modal {
            float: right;
            cursor: pointer;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-cube"></i>
                <span>NEXUS</span>
            </div>

            <nav class="nav-menu">
                <a href="/" class="nav-item">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>总览 (Overview)</span>
                </a>
                <a href="/users.html" class="nav-item active">
                    <i class="fa-solid fa-users-gear"></i>
                    <span>用户管理 (Users)</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="User" />
                </div>
                <div class="user-info">
                    <h4 id="userNameDisplay">Loading...</h4>
                    <p id="userRoleDisplay">...</p>
                </div>
                <i class="fa-solid fa-right-from-bracket logout-icon" id="logoutBtn"></i>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-title">
                    <h1>User Management</h1>
                    <p class="date-display">Manage system access and roles</p>
                </div>
            </header>

            <section class="activity-section glass-effect">
                <div class="card-header">
                    <h2>System Users</h2>
                    <button class="btn-primary" onclick="openModal()">
                        <i class="fa-solid fa-plus"></i> Add User
                    </button>
                </div>
                <div class="table-responsive">
                    <table class="styled-table" id="usersTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-modal" onclick="closeModal()"></i>
            <h2 style="margin-bottom: 1.5rem; color: #fff;">Add New User</h2>
            <form id="addUserForm">
                <div style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem; color:var(--text-secondary)">Username</label>
                    <input type="text" id="newUsername" required
                        style="width:100%; padding:8px; border-radius:6px; background:rgba(0,0,0,0.2); border:1px solid var(--border-color); color:#fff;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display:block; margin-bottom:0.5rem; color:var(--text-secondary)">Password</label>
                    <input type="password" id="newPassword" required
                        style="width:100%; padding:8px; border-radius:6px; background:rgba(0,0,0,0.2); border:1px solid var(--border-color); color:#fff;">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display:block; margin-bottom:0.5rem; color:var(--text-secondary)">Role</label>
                    <select id="newRole"
                        style="width:100%; padding:8px; border-radius:6px; background:rgba(0,0,0,0.2); border:1px solid var(--border-color); color:#fff;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width:100%">Create User</button>
            </form>
        </div>
    </div>

    <script>
        // Auth Check
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login';

        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userNameDisplay').textContent = user.username;
        document.getElementById('userRoleDisplay').textContent = user.role;

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        });

        // Fetch Users
        async function fetchUsers() {
            try {
                const res = await fetch('/api/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (res.status === 403) {
                    alert("Access Denied: Admin only");
                    return;
                }

                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                data.data.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>#${u.id}</td>
                        <td>${u.username}</td>
                        <td><span class="status-pill ${u.role === 'admin' ? 'completed' : 'pending'}">${u.role}</span></td>
                        <td>${new Date(u.created_at).toLocaleDateString()}</td>
                        <td>
                            <button onclick="deleteUser(${u.id})" style="background:none; border:none; color:#ef4444; cursor:pointer;">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        // Add User
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ username, password, role })
                });

                if (res.ok) {
                    closeModal();
                    fetchUsers();
                    e.target.reset();
                } else {
                    alert('Failed to create user');
                }
            } catch (err) {
                console.error(err);
            }
        });

        // Delete User
        async function deleteUser(id) {
            if (!confirm('Are you sure?')) return;
            try {
                const res = await fetch(`/api/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) fetchUsers();
            } catch (err) {
                console.error(err);
            }
        }

        function openModal() { document.getElementById('addUserModal').classList.add('active'); }
        function closeModal() { document.getElementById('addUserModal').classList.remove('active'); }

        fetchUsers();
    </script>
</body>

</html>
